<script language="JavaScript">

	function init(){

				currentScreenName = getUtility().getScreenName();
				if (currentScreenName == "BACOnline"){
					getUtility().logEvent(currentScreenName,"PAGE_NOT_FOUND_SEC")
				} else {
					getUtility().logEvent(currentScreenName,"PAGE_NOT_FOUND");
					setTimeout("getUtility().goToMenu()",5000);
				}


	}

</script>
